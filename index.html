<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Casting</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="wrapper">
        <div class="searchBar">
            <input class="search-box" type="text" placeholder="City name" autocomplete="off">
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="error">
            <p>Enter Valid City Name</p>
        </div>

        <div class="display-container">
            <div class="weather-condition">
                <div class="weather-icon"><img src="./Weather-Assets/clear.png" alt="clear" class="img-icon"></div>
                <div class="temp">39Â°c</div>
                <div class="city-name">Surat</div>
            </div>

            <div class="other-condition">
                <div class="humidity">
                    <div class="hum-icon">
                        <i class="fa-solid fa-droplet"></i>
                    </div>
                    <div class="hum-info">
                        <p class="humidity-per">65%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind-speed">
                    <div class="wind-icon">
                        <i class="fa-solid fa-wind"></i>
                    </div>
                    <div class="wind-info">
                        <p class="show-speed">30<span class="km">km\hr</span></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
